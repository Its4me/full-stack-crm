<div *ngIf="positions$ | async as positions; else loader">
  <table *ngIf="positions.length > 0; else empty" class="highlight">
    <thead>
      <tr>
        <th>Название</th>
        <th>Стоимость</th>
        <th>Количество</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let position of positions">
        <td>{{position.name}}</td>
        <td>{{position.cost}}$</td>
        <td>
          <div class="input-field inline order-position-input">
            <input type="number"  min="1" [(ngModel)]="position.quanyity">
          </div>
        </td>
        <td>
          <button
            (click)="addToOrder(position)" 
            class="btn waves-effect wavers-light btn-small"
            [disabled]="!position.quanyity"  
            >Добавить
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <ng-template #empty>
    <div class="center">
      Товаров в этой категории нет
    </div>
  </ng-template>
  
</div>
<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
